<h2>Add Todos</h2>
<app-add-todos (addTodo)="todoAdd($event)"></app-add-todos>
<h2>My Todo List</h2>
<div *ngIf="this.todos.length===0; else elseBlock">Don't have any items.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-items [todo]="todo" (deleteTodo)="todoDelete($event)"></app-todo-items>
    </div>
</ng-template>
