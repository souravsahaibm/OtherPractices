<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Practice</title>

</head>

<body>
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <p id="p1">This is my website panel and I have implimented jquery animate method on this panel</p>
</body>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(
        $('#div1').on({
            click: function () {
                // $('#div1').click(function () {
                // console.log('clicked');
                //document.write("Clicked");
                $('#div2').text('I have clicked on Dev 1')
            },
            mouseleave: function () {
                $('#div2').text('Mouse leave event on Dev 1')
            }
        }),
        $('#p1').animate(
            {
                opacity: 0.3,
                height: '120px',
                width: '200px'
            }, 3000
        ),
        // $('#p1').animate.stop(5000);
    );
</script>

</html>
