<!DOCTYPE html>
<html lang="en" ng-app> 
    <!-- ng-app directive is bootstraping the html section for angular management where it is mentioned -->
<head>
    <title>Angularjs Introduction</title>
    <script src="Scripts/angular.min.js"></script>
</head>

<body>
    <div>
        10+20={{10+20}}
    </div>
    <div>{{{Name:'Sourav', Age:30}.Name}}</div>  <!--simple js object expression -->
    <div>{{['Sourav','Sudipa','Atanu'][2]}}</div> <!-- simple js array expression -->
    <div>
        10+30={{10+30}}
    </div>
</body>

</html>
